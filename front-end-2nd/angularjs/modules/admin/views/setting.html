<div class="admin-setting-page">
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h5 class="panel-title">Thiết chung</h5>
            <div class="heading-elements">
                <ul class="icons-list">
                    <li><a data-action="collapse"></a></li>
                </ul>
            </div>
        </div>

        <div class="panel-body">
            <form form-for="formData" validation-rules="validationRules">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <div class="checkbox checkbox-switchery checkbox-right switchery-xs">
                                <label class="display-block">
                                    <input type="checkbox" class="switchery" checked="checked">
                                    Cho phép đăng ký mở tải khoản mới
                                </label>
                            </div>

                            <div class="checkbox checkbox-switchery checkbox-right switchery-xs">
                                <label class="display-block">
                                    <input type="checkbox" class="switchery" checked="checked">
                                    Cho phép gửi yêu cầu xin mở lớp
                                </label>
                            </div>

                            <div class="checkbox checkbox-switchery checkbox-right switchery-xs">
                                <label class="display-block">
                                    <input type="checkbox" class="switchery" checked="checked">
                                    Bật tính năng đánh giá hiệu quả hệ thống
                                </label>
                            </div>

                            <div class="checkbox checkbox-switchery checkbox-right switchery-xs">
                                <label class="display-block">
                                    <input type="checkbox" class="switchery">
                                    Cho phép bình luận đánh giá môn học
                                </label>
                            </div>

                            <div class="checkbox checkbox-switchery checkbox-right switchery-xs">
                                <label class="display-block">
                                    <input type="checkbox" class="switchery" checked="checked">
                                    Gửi e-mail khi có thông báo mới từ hệ thống
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-8">
                        <text-field type="text" attribute="name" placeholder="Tiêu đề trang"></text-field>
                        <text-field multiline attribute="description" placeholder="Mô tả hệ thống"></text-field>

                    </div>
                </div>
                <div class="form-group">
                    <button class="btn bg-blue btn-sm" type="button"><i class="icon-floppy-disk"></i> Lưu lại</button>
                    <button type="reset" class="btn btn-default"><i class="icon-cross3"></i> Thiết lập lại</button>
                </div>
            </form>

        </div>
    </div>
    <!-- /panel -->
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h5 class="panel-title">Thiết lập tài khoản SMTP</h5>
            <div class="heading-elements">
                <ul class="icons-list">
                    <li><a data-action="collapse"></a></li>
                </ul>
            </div>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-sm-12">
                    <form form-for="formDataSmtp">
                        <text-field type="text" attribute="service" icon-before="icon-server text-muted" placeholder="Dich vu"></text-field>
                        <text-field type="text" attribute="server" icon-before="icon-server text-muted" placeholder="Máy chủ"></text-field>
                        <text-field type="text" attribute="port" icon-before="icon-screen3 text-muted" placeholder="Cổng"></text-field>
                        <text-field type="text" attribute="email" icon-before="icon-mail5 text-muted" placeholder="Tài khoản"></text-field>
                        <text-field type="password" attribute="password" icon-before="icon-user-lock text-muted" placeholder="Mật khẩu"></text-field>
                        <div class="form-group">
                            <button ng-click="postSmtp(formDataSmtp)" type="submit" class="btn bg-blue"><i class="icon-floppy-disk"></i> Lưu lại</button>
                            <button type="reset" class="btn btn-default"><i class="icon-cross3"></i> Thiết lập lại</button>
                        </div>
                    </form>

                    <hr>
                </div>
                <div class="col-sm-12">
                    <h5>Kiểm thử e-mail</h5>
                    <form form-for="formDataTestMail" validation-rules="validationRules">
                        <text-field type="text" attribute="email" placeholder="E-mail"></text-field>
                        <text-field type="text" attribute="title" placeholder="Tiêu đề"></text-field>
                        <text-field multiline attribute="body" placeholder="Nội dung"></text-field>
                        <div class="form-group">
                            <button ng-click="postSendTestMail(formData)" type="submit" class="btn bg-blue"><i class="icon-paperplane"></i> Gửi đi</button>
                            <button type="reset" class="btn btn-default"><i class="icon-cross3"></i> Thiết lập lại</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /panel -->

</div>
