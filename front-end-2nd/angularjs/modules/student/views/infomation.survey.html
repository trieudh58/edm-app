<div class="student-utility-page single-panel-page">
	<div class="panel panel-flat">
		<div class="panel-heading">
			<h5 class="panel-title">Khảo sát sinh viên</h5>
			<div class="heading-elements">
				<ul class="icons-list">
					<li><a data-action="collapse"></a></li>
				</ul>
			</div>
		</div>

		<div class="panel-body">
			<form class="panel-form">
				<div class="clearfix" ng-repeat="item in dataQuestions">
					<div class="form-group" ng-if="item.choices.length>0 && item.questionType == 'multipleChoices'">
						<label class="control-label display-block text-bold">{{item.question}}</label>
						<label ng-repeat="(key,value) in item.choices" class="radio-list display-block">
							<input ng-model="formData.multipleChoices[item._id]" ng-value="value" type="radio">
							{{value}}
						</label>
					</div>

					<div class="form-group" ng-if="item.choices.length>0 && item.questionType == 'checkboxes'">
						<label class="control-label display-block text-bold">{{item.question}}</label>
						<label ng-repeat="(key,value) in item.choices" class="checkbox-list display-block">
							<input ng-model="formData.checkboxes[item._id][key]" type="checkbox">
							{{value}}
						</label>
					</div>

					<div class="form-group" ng-if="item.choices.length==0 && item.questionType == 'rating'">
						<label class="control-label display-block text-bold">{{item.question}}</label>
	                    <div star-rating ng-model="formData.rating[item._id]" max="5" on-rating-select="rateFunction()"></div>
					</div>

					<div class="form-group" ng-if="item.choices.length == 0 && item.questionType == 'textBox'">
						<label class="control-label display-block text-bold">{{item.question}}</label>
						<div class="row">
							<div class="col-sm-6 input-data">
								<tags-input ng-model="formData.tags[item._id]"></tags-input>
							</div>
						</div>
					</div>

					<div class="form-group" ng-if="item.choices.length == 0 && item.questionType == 'time'">
						<label class="control-label display-block text-bold">{{item.question}}</label>
						<div class="row">
							<div class="col-sm-6 input-data">
								<input class="form-control" ng-model="formData.time[item._id]" type="time">
							</div>
						</div>
					</div>

					<div class="form-group" ng-if="item.choices.length == 0 && item.questionType == 'date'">
						<label class="control-label display-block text-bold">{{item.question}}</label>
						<div class="row">
							<div class="col-sm-6 input-data">
								<input class="form-control" ng-model="formData.date[item._id]" type="date">
							</div>
						</div>
					</div>

				</div>
			</form>
			<div class="form-group button-submit">
				<button ng-click="submitForm(formData)" type="submit" class="btn bg-blue">
					<i class="icon-paperplane"></i> Gửi đi
				</button>
				<a href="/student/infomation" class="btn bg-warning"><i class="icon-arrow-left8"></i> Trở lại </a>

			</div>
		</div>
	</div>
	<!-- /panel -->
</div>
