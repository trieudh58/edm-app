<div class="student-thesis-page single-panel-page">
    <div class="panel panel-flat">
        <div class="panel-heading">
            <h5 class="panel-title">Gợi ý khóa luận tốt nghiệp</h5>
            <div class="heading-elements">
                <ul class="icons-list">
                    <li><a data-action="collapse"></a></li>
                </ul>
            </div>
        </div>

        <div class="panel-body">

            <div class="row">
                <div class="col-sm-3 col-md-4" ng-repeat="(index,supervisor) in suggestedSupervisors">
                    <div class="box">
                        <div class="box-icon bg-blue">
                            <span class="icon-graduation"></span>
                        </div>
                        <div class="info">
                            <h5 class="text-center">{{supervisor.supervisor}}</h5>
                            <ul class="list no-margin-bottom text-left">

                                <uib-accordion close-others="oneAtATime" class="panel-group-control">
                                    <div uib-accordion-group class="panel-default" heading="Nghiên cứu" >
                                        <ul class="list" >
                                            <li ng-repeat="field in supervisor.studyField">{{field}}</li>
                                        </ul>
                                    </div>
                                    <div uib-accordion-group class="panel-default" heading="Đề tài" >
                                        <ul class="list">
                                            <li ng-repeat="topic in supervisor.topics">{{topic}}</li>
                                        </ul>
                                    </div>
                                </uib-accordion>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /panel -->
</div>
