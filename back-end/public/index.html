 <!DOCTYPE html>
<html>
<header>
	<title>Homepage</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="statics/angular/angular.min.js"></script>
	<!-- <script src="statics/angular/app.js"></script> -->
</header>
<style>
input.ng-invalid {
    background-color: lightblue;
}
</style>
<body>
<!-- <div ng-app="myApp" ng-controller="myCtrl">
{{ firstName + " " + lastName }}
</div> -->
<form ng-app= "myApp" name="myForm">
    Email:
    <input type="email" name="myAddress" ng-model="text" required>
    <span ng-show="myForm.myAddress.$error.email">Not a valid e-mail address</span>
    <a href="/home/">dsfdasfasdf</a>
</form>
<script>
var app = angular.module("myApp", []);
app.config(function($routeProvider, $locationProvider) {                        
  $routeProvider                                                                
       .when('/home/', {                                            
         templateUrl: "templates/home.html",                                               
         controller:'homeController',                                
        })                                                                      
        .when('/about/', {                                       
            templateUrl: "templates/about.html",     
            controller: 'aboutController',  
        }) 
        .otherwise({                      
            template: 'does not exists'   
        });      
});

app.controller('homeController', [              
    '$scope',                              
    function homeController($scope,) {        
        $scope.message = 'HOME PAGE';                  
    }                                                
]);                                                  

app.controller('aboutController', [                  
    '$scope',                               
    function aboutController($scope) {        
        $scope.about = 'WE LOVE CODE';                       
    }                                                
]); 
app.controller("myCtrl", function($scope) {
    $scope.firstName = "John";
    $scope.lastName = "Doe";
});
</script>

</body>
</html>
