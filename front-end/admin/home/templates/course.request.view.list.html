     <!-- course Request list-->
       <div  class="col-sm-9">
          <div >
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">yêu cầu mở lớp</h3>

               <div class="box-tools pull-right">
                <div class="has-feedback inner-addon left-addon">
                  <input type="text" class="form-control input-sm" placeholder="Search">
                  <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
              <ul class="nav nav-tabs">
                <li class="active" ng-click="getPendingRequests($event)"><a>Yêu cầu mới</a></li>
                <li ng-click="getPublicRequests($event)"><a>Đã duyệt</a></li>
                <li ng-click='getDeniedRequests($event)'><a>Đã từ chối</a></li>
              </ul>
            <div class="box-body no-padding">
              <div class="mailbox-controls">
                <!-- Check all button -->
                <button type="button" class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i>
                </button>
                  <button type="button" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
                <!-- /.btn-group -->
                <button type="button" class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>

                <div class="pull-right">
                  1-50/200
                  <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
                  </div>
                  <!-- /.btn-group -->
                </div>
                <!-- /.pull-right -->
              </div>
                <!-- /.box-tools -->
              </div>
              <!-- /.box-header -->
                <div class="table-responsive mailbox-messages">
                  <table class="table table-hover table-striped">
                    <tbody>
                    <tr ng-repeat='request in requestList'>
 <!--                      <td><input type="checkbox" value='{{notification.notification._id}}' class="notificationCheckbox"></td> -->

                      <td class="mailbox-name"  ng-click="" ng-cloak><b>{{emailTrim(request.creator.email)}}</b> xin mở lớp <b>{{request.courseInfo.subject.name.vi}}</b> vào {{expectimeConvert(request.courseInfo.expectedTime)}}</td>

                      <td class="mailbox-subject" ng-click="" ng-cloak>{{request.reason}}
                      </td>

                      <td class="mailbox-date"  ng-click="" ng-cloak>{{timeConvert(request.createdAt)}}</td>
                      <td><button type="button" class="btn btn-success" ng-if= "taskButton=='pendingList'" ng-click='publicRequests($index,request._id)'>Gửi đi</button></td> 
                      <td><button type="button" class="btn btn-danger" ng-if= "taskButton=='pendingList'" ng-click='denyRequests($index,request._id)'>Từ chối</button>
                      <td><button type="button" class="btn btn-danger" ng-if="taskButton=='publicList'" ng-click='denyRequests($index,request._id)'>Hủy</button>
                    </tr>
                    </tbody>
                  </table>
                  <!-- /.table -->
                </div>
                <!-- /.mail-box-messages -->
            <!-- /. box -->
          </div>
       </div>
       </div>
