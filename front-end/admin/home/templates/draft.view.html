      <div  class="col-sm-9">
          <div >
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">Nh√°p</h3>

               <div class="box-tools pull-right">
                <div class="has-feedback">
                  <input type="text" class="form-control input-sm" placeholder="Search">
                  <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
              <div class="mailbox-controls">
                <!-- Check all button -->
                  <button type="button" class="btn btn-default btn-sm checkbox-toggle" ng-click='clickAll($event)'><i class="fa fa-square-o"></i>
                  </button>
                  <button type="button" class="btn btn-default btn-sm" ng-click="deleteNotifications()"><i class="fa fa-trash-o"></i></button>
                  <!-- /.btn-group -->
                  <button type="button" class="btn btn-default btn-sm" ng-click='refresh()'><i class="fa fa-refresh"></i></button>
                <div class="pull-right">
                  1-50/200
                  <div class="btn-group">
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-left"></i></button>
                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-chevron-right"></i></button>
                  </div>
                  <!-- /.btn-group -->
                </div>
                <!-- /.pull-right -->
              </div>
                <!-- /.box-tools -->
              </div>
              <!-- /.box-header -->
                <div class="table-responsive mailbox-messages">
                  <table class="table table-hover table-striped">

                    <tbody>
                    <tr ng-repeat='notification in draftsNotification'>
                      <td><input type="checkbox" value='{{notification._id}}' class="notificationCheckbox"></td>
                      <td class="mailbox-name"  ng-click="redirect('notification/'+notification._id)">Draft</td>
                      <td class="mailbox-subject" ng-click="redirect('notification/'+notification._id)" ng-cloak>{{notification.title}}
                      </td>
                      <!-- <td class="mailbox-attachment"><i class="fa fa-paperclip"></i></td> -->
                      <td class="mailbox-date"  ng-click="redirect('notification/'+notification._id)">{{timeConvert(notification.createdAt)}}</td>
                    </tr>
                    </tbody>
                  </table>
                  <!-- /.table -->
                </div>
                <!-- /.mail-box-messages -->

            <!-- /. box -->
          </div>
       </div>
       </div>
