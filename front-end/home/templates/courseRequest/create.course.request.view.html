    <link rel="stylesheet" href="../bower_components/select2/dist/css/select2.min.css">
    <section class="content-header">
      <h1>
        Xin Mở Lớp
        <small>create</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
        <li >Tư vấn môn học</li>
        <li class="active">Xin Mở Lớp</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div ng-class="{true: 'alert alert-success alert-dismissible alert-fixed', false: 'alert alert-danger alert-dismissible alert-fixed'}[message.type==true]" ng-cloak ng-if="message">
        <button type="button" class="close" aria-hidden="true" ng-click="hideAlert()">&times;</button>
        <h4><i ng-class="{true:'icon fa fa-check',false:'icon fa fa-ban'}[message.type==true]"></i></h4>
        {{message.content}}
      </div>
        <div class="box">
            <div class="box-header">
              <h3 class="box-title">Lý do
                <small>Simple and fast</small>
              </h3>
              <!-- tools box -->
              <div class="pull-right box-tools">
                <button type="button" class="btn btn-default btn-sm" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                  <i class="fa fa-minus"></i></button>
                <button type="button" class="btn btn-default btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove">
                  <i class="fa fa-times"></i></button>
              </div>
              <!-- /. tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body pad">
              <form>
                <textarea class="textarea" placeholder="Place some text here" style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;" data-ng-model='courseData.reason'></textarea>
              </form>
            </div>
          </div>
         <!--  <div class="col-md-6"> -->
            
        <div class="box box-default">
          <div class="box-header with-border">
            <h3 class="box-title">Thông tin</h3>

            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
              <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
            </div>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Môn học</label>
                  <select class="form-control select2" style="width: 100%;" data-ng-model="courseData.subject" data-ng-options="v as v.name.vi for v in subjects"></select>
                </div>
                <!-- /.form-group -->
                </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Thời gian</label>
                      <div class="input-group">
                        <div id="radioBtn" class="btn-group">
                          <a class="expectedtime btn btn-primary btn-sm active" data-toggle="fun" data-title="Morning">Sáng</a>
                          <a class="expectedtime btn btn-primary btn-sm notActive" data-toggle="fun" data-title="Afternoon">Chiều</a>
                          <a class="expectedtime btn btn-primary btn-sm notActive" data-toggle="fun" data-title="Evening">Tối</a>
                      </div>
                    </div>
                  </div>
                  <!-- /.form group -->
                </div>
                <!-- /.form-group -->
              </div>
              <!-- /.col -->
              <div class="col-md-6">
                <!-- /.form-group -->
              </div>
              <!-- /.col -->
            </div>
          <!-- /.box-body -->
          <div class="box-footer">
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-md" style="width: 20%;" ng-click='sendCourseRequest()'> <b>Gửi Yêu Cầu</b></button>
    </section>
    <div class="container">
    <div class="row">

  </div>
</div>
<script src="..//bower_components/select2/dist/js/select2.full.min.js"></script>
<script>
  $(function () {
    $(".select2").select2();
    $('#radioBtn a').on('click', function(){
    var sel = $(this).data('title');
    var tog = $(this).data('toggle');
    $('#'+tog).prop('value', sel);
    
    $('a[data-toggle="'+tog+'"]').not('[data-title="'+sel+'"]').removeClass('active').addClass('notActive');
    $('a[data-toggle="'+tog+'"][data-title="'+sel+'"]').removeClass('notActive').addClass('active');
    })
  });
</script>
