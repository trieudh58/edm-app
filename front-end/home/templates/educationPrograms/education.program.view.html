
    <section class="content-header">
      <h1>
        Chương trình đào tạo
        <small>review</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Chương trình đào tạo</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <table class="table table-bordered table-background">
          <thead>
            <tr>
              <th>STT</th>
              <th>Mã MH</th>
              <th>Môn học</th>
              <th>TC</th>
            </tr>
          </thead>
          <tbody ng-repeat="(knowledgeUnit,subjects) in program">
            <tr><th colspan= '42' style="text-align:left;">knowledge: {{knowledgeUnit}}</th></tr>
            <tr ng-repeat='(index,subject) in subjects'>
              <th scope="row">{{index +1}}</th>
              <td>{{subject}}</td>
              <td>{{subjectsNameDictViet[subject]}}</td>
              <td>{{subjecCredits[subject]}}</td>
            </tr>
          </tbody>
        </table>
    </section>
