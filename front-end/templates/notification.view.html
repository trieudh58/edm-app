    <section class="content" style="height:100%;">
        <div class="box box-default">
          <div class="box-header with-border">

            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
              <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
            </div>
          </div>
          <div class="box-body no-padding">
            <div class="mailbox-read-info">
              <h3>{{notification.title}}</h3>
                <span class="mailbox-read-time pull-right">{{timeConvert(notification.createdAt)}}</span></h5>
            </div>
            <div class="mailbox-read-message">
              <p>{{notification.body}}</p>
            </div>
            <div class="box-footer">
              <button type="button" class="btn btn-default" onclick="deleteNotification()"><i class="fa fa-trash-o"></i> Delete</button>
              <button type="button" class="btn btn-default" onclick="printFunction()"><i class="fa fa-print"></i> Print</button>
            </div>
          </div>
        </div>
    </section>
