<div class="col-md-6 col-md-offset-3" ng-app="app" ng-controller="RegisterController">
    <span ng-show="message.error">{{message.error}}</span>
    <h2>Register</h2>
    <form name="form" ng-submit="register()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
            <span ng-show="form.email.$dirty && form.email.$error.email" class="help-block">Email is invalid</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.repassword.$dirty && form.      repassword.$error.required }">
            <label for="repassword">Retype Password</label>
            <input type="password" name="repassword" id="repassword" class="form-control" ng-model="repassword" required />
            <span ng-show="form.passwordre.$dirty && form.repassword.$error.required" class="help-block">Retype password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Register</button>
            <a href="#/login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
<script type="text/javascript" src="register/register.controller.js"></script>
<script src="https://code.angularjs.org/1.2.20/angular.js"></script>
<script type="text/javascript">
        var app= angular
        .module('app',[]);
        app.controller('RegisterController',function($scope, $http) {
            $scope.message={}
            $scope.register=function() {
                $http({
                    method : "POST",
                    url : "http://127.0.0.1:3001/api/v1/users/register",
                    data:{email:$scope.email,
                        password:$scope.password}
                }).then(function mySuccess(response) {
                    $scope.myWelcome = response.data;
                    if(!response.success)
                        $scope.message.error=response.data.message;
                }, function myError(response) {
                    $scope.myWelcome = response.statusText;
                    $scope.message.error='request fail';
                });
            }
    }
    );
</script>
