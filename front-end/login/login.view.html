<div class="col-md-6 col-md-offset-3" ng-app="app" ng-controller="LoginController">
    <span ng-show="message.error">{{message.error}}</span>
    <h2>Login</h2>
    <form name="form" ng-submit="login()" >
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" ng-model="email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
            <span ng-show="form.email.$dirty && form.email.$error.email" class="help-block">Email is invalid</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
            <a href="#/register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
<script src="https://code.angularjs.org/1.2.20/angular.js"></script>
<script type="text/javascript" src="login/login.controller.js"></script>
<script type="text/javascript">
    var app =angular
        .module('app',[]);

        app.controller('LoginController', function($scope, $http,$location) {
        console.log($http);
        $scope.message={}
        $scope.login =function() {

                $http({
                    method : "POST",
                    url : "http://127.0.0.1:3001/api/v1/users/authenticate",
                    data:{email:$scope.email,
                        password:$scope.password}
                }).then(function mySucces(response) {
                    $scope.myWelcome = response.data;
                    console.log('success');
                    console.log(response.data);
                    // $location.path('http://google.com');
                }, function myError(response) {
                    $scope.myWelcome = response.statusText;
                    $scope.message.error='your email or password not match';
                    console.log('fail');
                });
        };
    }
);
</script>
